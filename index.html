    <script>
        //Funcion simple

        function saludo(){

        //funcion con parametros
        function sumar(a,b){
            return a+b;
        }
        let resultado = sumar(7,3);
        document.write("\n la suma es: ",resultado);
        console.log("La suma es: ",resultado);
        //funcion que retorna un valor
        function par(numero){
            if(numero % 2==0){
                return true;
            }else{
                return false;
            }
        }
        let numero = 10;
        let esNumeroPar= par(numero);
        document.write("\n Es ", numero, " un numero par?", esNumeroPar);
        console.log("Es ", numero, " un numero par?", esNumeroPar);
    </script>
